# SnapRAID configuration file

# Parity location(s)
parity /mnt/parity1/snapraid-p1.parity

# Content file location(s)
content /var/snapraid.content
content /mnt/media1/.snapraid.content

# Data disks
data d1 /mnt/media1
data d2 /mnt/media2

# Excludes hidden files and directories
exclude *.unrecoverable
exclude lost+found/
exclude *.!sync
exclude ignore
exclude ignore/
